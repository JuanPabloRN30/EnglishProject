<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Song List</title>
</head>

<body>
  <section class="song">
    {% for song in song_list %}
    <section class="song-title">
      <a href="{% url 'individualSong' song.pk}">{{ song.name }}</a>
    </section>
    {% endfor %}
  </section>
</body>

</html>
