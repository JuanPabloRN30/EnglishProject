{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title> EnglishWebSite </title>
  <!-- Bootstrap alpha v4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  <!-- CSS ACM -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/general.css' %}">

</head>

<body>
  <center>
    <div class="card" style="width: 20rem;">
      <div class="card-block">
        <h4 class="card-title text-center">EnglishWebSite</h4>
        <form method='POST' action="{% url 'login' %}">
          {% csrf_token %}
          <div class="text-center">
            <div class="form-group">
              <input type='text' class="form-control" name='username' id='nickName' placeholder='Username' required>
            </div>
            <div class="form-group">
              <input type='password' class="form-control" name='password' id='password' placeholder='Password' required>
            </div>
            {% if form.errors %}
            <p>Your username and/or password are not correct. </p>
            <p>Please try again. </p>
            {% endif %}
            <button class="btn btn-primary">Log In</button>
          </div>
        </form>
      </div>
    </div>
    <br>
    <div class="card" style="width: 20rem;">
      <div class="card-block">
        Do you have an account? <a href="{% url 'index' %}" class="card-link"> Sign Up</a>
      </div>
    </div>
  </center>
</body>

</html>
