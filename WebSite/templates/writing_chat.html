{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chat Rooms</title>
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link rel="stylesheet" href="{% static 'css/chat.css' %}" type="text/css" media="screen" />
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'js/navbar.js' %}"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/reconnecting-websocket/1.0.0/reconnecting-websocket.min.js"></script>
  <script src="{% static 'js/chat.js' %}"></script>
</head>

<body>
  <nav class="nav">
    <section class="header"><img class="logo" src="https://s-media-cache-ak0.pinimg.com/236x/d4/66/51/d46651296e23c328f5bd46ac527fb04e.jpg" />
      <h2 class="title">Writing - Chat</h2>
      <div id="toggle"><span></span><span></span><span></span></div>
    </section>
    <ul id="menu">
      <li><a class="link" href="{% url 'home' %}">Home</a></li>
      <li><a class="link" href="{% url 'songList' %}">Listening</a></li>
      <li><a class="link" href="#">Writing</a></li>
      <li><a class="link" href="#">Reading</a></li>
    </ul>
  </nav>
  <ul class="rooms">
      {% for room in rooms %}
          <li class="room-link" data-room-id="{{ room.id }}">{{ room }}</li>
      {% empty %}
          <p class="empty">No chat rooms defined.</p>
      {% endfor %}
  </ul>
  <div id="chats">
  </div>

</html>
